# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish Npm Package

on:
  push:
    branches:
      - "main"
    paths:
      - "package.json"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check if NPM_TOKEN is set
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "NPM_TOKEN is not set."
            exit 1
          else
            echo "NPM_TOKEN is set."
          fi
      # - name: Check File
      #   run: |
      #     if git diff --unified=0 ${{ github.event.before }} ${{ github.sha }} 'package.json' | grep -E "^\+.*version:"; then
      #       echo "Version Changed"
      #     else
      #       echo "Version Unchanged"
      #     fi
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org
      - name: Publish
        run: |
          npm config set registry https://registry.npmjs.org
          npm config set //registry.npmjs.org/:_authToken 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
          npm publish
